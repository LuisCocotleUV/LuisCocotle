<h3>Experience laboral</h3>
<ul *ngFor = "Let work of workExperience">
    <li>
        <tr>
            <td> {{ work.fecha }} </td>
            <td> {{ work.ubicacion }} </td>
        </tr>
        <tr>
            <td> {{ work.puesto }} </td>
        </tr>
        <tr>
            <td> {{ work.empresa }} </td>
        </tr>

        <h4>Logros:</h4>

        <ul *ngFor = "let logro of work.logros">
            <li>
                <tr>
                    {{ logro.descripcion }}
                </tr>
            </li>
        </ul>
    </li>
</ul>
